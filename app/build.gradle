apply plugin: 'com.android.application'

android {
    compileSdkVersion 28 // Это версия для сборщика, само приложение останется старым
    
    defaultConfig {
        applicationId "com.neonlinks"
        minSdkVersion 8     // Android 2.2
        targetSdkVersion 10  // Android 2.3.3
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}
